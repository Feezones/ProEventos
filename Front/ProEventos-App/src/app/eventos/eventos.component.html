<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar"
    [(ngModel)]="filtroLista"
    >
  </div>
</div>


<table class="table table-striped" >
  <thead class="tread-dark">
    <tr>
      <th>
        <button class="btn btn-outline-black btn-sm" type="button"
        (click)="altImg()">{{!showImg?'Mostrar':'Ocultar'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse] = "!showImg"
        [isAnimated]="true"
         src="/assets/{{evento.ImagemURL}}"
          [style.width.px] = "widthImg"
          [style.margin.px]="marginImg"
        >
      </td>
      <td>{{evento.Id}}</td>
      <td>{{evento.Tema}}</td>
      <td>{{evento.Local}}</td>
      <td>{{evento.DataEvento}}</td>
      <td>{{evento.QtdPessoas}}</td>
      <td>{{evento.Lotes}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
